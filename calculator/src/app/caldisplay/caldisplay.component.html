<!-- container -->
<div class="containers">
  <!-- calculator-layout -->
<div class="card" [ngClass] = "{'darkmode': toggle}">
    <!-- display screen -->
  <!-- <input type="text" class="display" [ngClass] = "{'darkmode': toggle}" [(ngModel)]= "screen"> -->
  <div class="display" [ngClass] = "{'darkmode': toggle}">{{screen}}</div>
  <!-- buttons -->
  <div class="card-body">
        <h1>
          <p id="row1" value="7">Rad</p>
          <p value="(" (click) = "openbracket()">(</p>
          <p value=")" (click) = "closebracket()">)</p>
          <p value="AC" (click) = "allclear()">AC</p>
          <p value="<-" (click) = "backspace()">CE</p>
          <p value="%" (click) = "addOperator('%')">%</p>
                <button mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addOperator('/')">
                  <mat-icon><i class="fas fa-divide"></i></mat-icon>
                </button>
        </h1>
        <h1>
          <p value="7">Deg</p>
          <p value="Sin" (click) = "addOperator('Sin')">Sin</p>
          <p value="7" (click) = "addOperator('!')">x!</p>
          <p value="7" (click)="addNumber('7')">7</p>
          <p value="8" (click)="addNumber('8')">8</p>
          <p value="9" (click)="addNumber('9')">9</p>
          <button mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addOperator('*')">
            <mat-icon><i class="fas fa-times"></i></mat-icon>
          </button>
        </h1>
        <h1>
          <p value="7">Inv</p>
          <p value="Cos" (click) = "addOperator('Cos')">Cos</p>
          <p value="log" (click) = "addOperator('log(')">log</p>
          <p value="4" (click)="addNumber('4')">4</p>
          <p value="5" (click)="addNumber('5')">5</p>
          <p value="6" (click)="addNumber('6')">6</p>
          <button mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addOperator('-')">
            <mat-icon><i class="fas fa-minus"></i></mat-icon>
          </button>
        </h1>
        <h1>
          <p value="ùõë" (click) = "addOperator('ùõë')">ùõë<i class="far fa-pi"></i></p>
          <p value="Tan" (click) = "addOperator('Tan')">Tan</p>
          <p value="" (click) = "addOperator('^2')">x¬≤</p>
          <p value="1" (click)="addNumber('1')">1</p>
          <p value="2" (click)="addNumber('2')">2</p>
          <p value="3" (click)="addNumber('3')">3</p>
          <button mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addOperator('+')">
            <mat-icon><i class="fas fa-plus"></i></mat-icon>
          </button>
        </h1>
        <h1>
          <p value="7">e</p>
          <p value="7">EXP</p>
          <p value="‚àö" (click) = "addOperator('‚àö')"><i class="fas fa-square-root-alt"></i></p>
          <p value="0" (click)="addNumber('0')">0</p>
          <p value="." (click)="addComma()">.</p>
          <p value="+/-" (click)="posneg()">+/-</p>
          <button id="resultbtn" mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="value('=')">
            <mat-icon><i class="fas fa-equals"></i></mat-icon>
          </button>
        </h1>
        <!-- Toggle -->
        <button id="toggle" (click)= "toggle = !toggle"><i class="fas fa-adjust"></i></button>
  </div>
</div>
</div>
